<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Flexbox</title>
    <link href="./css/site.css" rel="stylesheet">
    <link rel="icon" href="./images/favicon.png" type="image/x-icon">

</head>

<body>
    <h1>Atividade Flexbox</h1>

    <div class="pai">
        <div>
            <span class="titulo">flex-direction: row-reverse</span>
        </div>
        <div id="modo1" class="modoComum">
            <div class="filho numeracao">
                <h1>1</h1>
            </div>
            <div class="filho numeracao">
                <h1>2</h1>
            </div>
            <div class="filho numeracao">
                <h1>3</h1>
            </div>
            <div class="filho numeracao">
                <h1>4</h1>
            </div>
        </div>
    </div>


    <div class="pai">
        <div>
            <span class="titulo">flex-direction: column</span>
        </div>
        <div id="modo2" class="modoComum">
            <div class="filho numeracao">
                <h1>1</h1>
            </div>
            <div class="filho numeracao">
                <h1>2</h1>
            </div>
            <div class="filho numeracao">
                <h1>3</h1>
            </div>
            <div class="filho numeracao">
                <h1>4</h1>
            </div>
        </div>
    </div>


    <div class="pai">
        <div>
            <span class="titulo">align-items: center</span>
        </div>
        <div id="modo3" class="modoComum">
            <div class="filho numeracao">
                <h1>1</h1>
            </div>
            <div class="filho numeracao">
                <h1>2</h1>
            </div>
            <div class="filho numeracao">
                <h1>3</h1>
            </div>
            <div class="filho numeracao">
                <h1>4</h1>
            </div>
        </div>
    </div>


    <div class="pai">
        <div>
            <span class="titulo">align-items: end</span>
        </div>
        <div id="modo4" class="modoComum">
            <div class="filho numeracao">
                <h1>1</h1>
            </div>
            <div class="filho numeracao">
                <h1>2</h1>
            </div>
            <div class="filho numeracao">
                <h1>3</h1>
            </div>
            <div class="filho numeracao">
                <h1>4</h1>
            </div>
        </div>
    </div>


    <div class="pai">
        <div>
            <span class="titulo">flex-grow</span>
        </div>
        <div id="modo5" class="modoComum">
            <div class="filho numeracao auto-grow1">
                <h1>1</h1>
            </div>
            <div class="filho numeracao auto-grow2">
                <h1>2</h1>
            </div>
            <div class="filho numeracao">
                <h1>3</h1>
            </div>
            <div class="filho numeracao">
                <h1>4</h1>
            </div>
        </div>
    </div>
</body>

</html>
